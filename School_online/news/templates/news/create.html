{% extends "registration/base_generic.html" %}

{% block content %}
    <div>
        <h1>Форма додавання статті</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <div class="error">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type='submit'>Додати статтю</button>
        </form>
    </div>
{% endblock %}
