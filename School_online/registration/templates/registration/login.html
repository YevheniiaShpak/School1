{% extends "registration/base_generic.html" %}

{% block content %}
    <div class="forms-container">
        <div class="form-container">
            <h3>Вхід</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="login">Увійти</button>
            </form><br>
             <form id="logout-form" method="post" action="{% url 'logout' %}">
                 {% csrf_token %}
                 <button type="submit">Вийти</button>
             </form>
            <p>Немає акаунта? <a href="{% url 'register' %}">Зареєструватися</a></p>
        </div>
    </div>
{% endblock %}
