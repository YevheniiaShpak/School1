{% extends "registration/base_generic.html" %}

{% block content %}
  <h2>Список оцінок</h2>
  <table>
    <thead>
      <tr>
        <th>Учень</th>
        <th>Предмет</th>
        <th>Оцінка</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody>
      {% for grade in grades %}
        <tr>
          <td>{{ grade.student }}</td>
          <td>{{ grade.subject }}</td>
          <td>{{ grade.grade }}</td>
          <td>{{ grade.date|date:"d M, Y" }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">Немає оцінок!</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
